<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. css  호출--->
    <link href="/css/signup.css" rel="stylesheet">
</head>


<body>
    <div th:replace="~{ /header.html :: header }"></div>

    <div id="wrap">
    <div id="mainSignup">
        아이디  <input  placeholder="아이디를 입력해주세요." onkeyup="idCheck()" id="id" class="container"/>
        <div class="idCheckBox"></div>

        비밀번호  <input  placeholder="비밀번호를 입력해주세요." onkeyup="pwCheck()" id="pw" type="password" class="container" /> <br />
        비밀번호 확인  <input   placeholder="비밀번호를 한 번 더 입력해주세요."onkeyup="pwCheck()" id="pwConfirm" type="password" class="container" />
        <div class="pwCheckBox"> </div>

        이름  <input  placeholder="이름을 입력해주세요."  onkeyup="nameCheck()" id="name" class="container" />
        <div class="nameCheckBox"></div>

        연락처  <input  placeholder="연락처를 입력해주세요." onkeyup="phoneCheck()" id="phone" class="container" />
        <div class="phoneCheckBox"></div>

        성별  <select id="mgender">
            <option value="성별을 선택하세요">성별을 선택하세요.</option>
            <option  value="남자">남자</option>
            <option value="여자">여자</option>
        </select></br>

       생년월일 선택
        <div id="mbirth">
            <select id="year">
                <option value="">년도</option>
            </select>
            <select id="month">
                <option value="">월</option>
            </select>
            <select id="day">
                <option value="">일</option>
            </select>
        </div>

        계좌 : <input   placeholder="계좌를 입력해주세요." onkeyup="maccountCheck()" id="maccount" class="container" />
        <div class="maccountBox"></div>

        <button id="signbtn" type="button" onclick="doSignup()">가입하기</button>
    </div>

</div>

    <script src="/js/member/signup.js"></script>



</body>

</html>
