<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>포인트 환불</title>
</head>
<body>
    <div th:replace="~{ /header.html :: header }"></div>

    <div id="wrap">
        <div>포인트 환불</div> <br>

        <div>환불할 금액</div>

        <div id="refundPriceWrap">
            <select id="refundPrice">
                <option value="">환불 금액</option>
            </select>
        </div>

        <div>
            계좌주명 <br>
            <input type="text" class="accountHolderName" />
        </div> <br>

        <div>
            은행명 <br>
            <input type="text" class="bankName" />
        </div> <br>

        <div>
            계좌번호 <br>
            <input type="text" class="account" />
        </div> <br>

        <button type="button" onclick="doPointRefund()">환불 신청</button>
    
    </div>

    <script src="/js/point/refund.js"></script>

    <div th:replace="~{ /footer.html :: footer }"></div>
</body>
</html>
